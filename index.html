         </div>

      <div class="stats">
         <div class="stats-block">
            <div class="stats-block-heading">
               Зеленая
            </div>
            <div class="stats-block-percent">
               <div class="stats-block-percent-value" id="stats-value-1">0%</div>
               
            </div>
            <div class="stats-block-visual">
               <svg class="stats-block-visual-svg" width="135px" height='50px'>
                  <rect x="0" y="0" height='36px' class="new-percent__green" id="new-percent-1" fill="#70A74B"></rect>
                  <rect x="0" y="36px" height='14px' class="prev-percent__green" id="prev-percent-1" fill="#B5D0A2"></rect>
               </svg>
               <div class="stats-block-visual-difference" id="difference-1">+0%</div>

            </div>
         </div>
         <div class="stats-block">
            <div class="stats-block-heading">
               Желтая
            </div>
            <div class="stats-block-percent">
               <div class="stats-block-percent-value" id="stats-value-2">0%</div>
               
            </div>
            <div class="stats-block-visual">
               <svg class="stats-block-visual-svg" width="135px" height='50px'>
                  <defs>
                     <style class="rect-style">

                     </style>
                  </defs>
                  <rect x="0" y="0" height='36px' class="new-percent__yellow" id="new-percent-2" fill="#FBD229"></rect>
                  <rect x="0" y="36px" height='14px' class="prev-percent__yellow" id="prev-percent-2" fill="#FAE691"></rect>
               </svg>
               <div class="stats-block-visual-difference" id="difference-2">+0%</div>

            </div>
         </div>
         <div class="stats-block">
            <div class="stats-block-heading">
               Красная
            </div>
            <div class="stats-block-percent">
               <div class="stats-block-percent-value" id="stats-value-3">0%</div>
               
            </div>
            <div class="stats-block-visual">
               <svg class="stats-block-visual-svg" width="135px" height='50px'>
                  <defs>
                     <style class="rect-style">

                     </style>
                  </defs>
                  <rect x="0" y="0" height='36px' class="new-percent__red" id="new-percent-3" fill="#ED5243"></rect>
                  <rect x="0" y="36px" height='14px' class="prev-percent__red" id="prev-percent-3" fill="#F3A69E"></rect>
               </svg>
               <div class="stats-block-visual-difference" id="difference-3">+0%</div>

            </div>
         </div>
         <style class="rect-style">
            
         </style>
      </div>

      <div class="inputs">
         <label class="inputs-label green-label">
            Зеленая статистика
            <input class="percent-input green-input" id="percent-input-1" type="text" placeholder="Введите число">
            <button class="percent-input-btn green-input-btn">Отправить</button>
         </label>
         <label class="inputs-label yellow-label">
            Желтая статистика
            <input class="percent-input yellow-input" id="percent-input-2" type="text" placeholder="Введите число">
            <button class="percent-input-btn yellow-input-btn">Отправить</button>
         </label>
         <label class="inputs-label red-label">
            Красная статистика
            <input class="percent-input red-input" id="percent-input-3" type="text" placeholder="Введите число">
            <button class="percent-input-btn red-input-btn">Отправить</button>
         </label>
